<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <p class="id">ADVICE #<span id="number">117</span></p>
    <div>
      <p class="text">
        "It's easy to sit up ant take notice, what's difficult is getting up and taking action."
      </p>
    </div>
    
    <!-- <img src="./images/pattern-divider-mobile.svg"> -->
    <div class="image"></div>
    
    <button class="roll-button" onclick="getAdviceQuote()">
      <img src="./images/icon-dice.svg" alt="Dice Icon">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Alessandro</a>.
  </div>

  <script>
    const getAdviceQuote = () => {
        const quoteObject = fetch('https://api.adviceslip.com/advice')
        .then((res) => res.json())
        .then((res) => {
            document.getElementById("number").innerText = res.slip.id;
            document.querySelector(".text").innerText   = res.slip.advice;
        })  
      }
  </script>
</body>
</html>
